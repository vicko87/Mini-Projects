<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Upload the files you want share with your team
        </div>
        <div class="drag-drop">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M260-160q-91 0-155.5-63T40-377q0-78 47-139t123-78q25-92 100-149t170-57q117 0 198.5 81.5T760-520q69 8 114.5 59.5T920-340q0 75-52.5 127.5T740-160H520q-33 0-56.5-23.5T440-240v-206l-64 62-56-56 160-160 160 160-56 56-64-62v206h220q42 0 71-29t29-71q0-42-29-71t-71-29h-60v-80q0-83-58.5-141.5T480-720q-83 0-141.5 58.5T280-520h-20q-58 0-99 41t-41 99q0 58 41 99t99 41h100v80H260Zm220-280Z" />
                </svg>
            </div>
            <div>
                Drag and Drop the files here <br> Or
            </div>
            <button class="btn">Browse Files</button>
        </div>

        <div class="title-section">UPLOADED FILES</div>
        <div class="uploaded-files">
            <div class="file">
                <div class="icon">
                    <img src="word.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Documento importante.pdf</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg></button>
                </div>
            </div>

            <div class="file">
                <div class="icon">
                    <img src="word.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Document.pdf</div>
                    <div class="size">60 kb</div>
                </div>
                <div class="actions">
                    <button><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
